<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando DOM para a função</title>

    <script src="app.js"></script>

</head>
<body>
    <form>
        <p>
            <label>Nome: </label>
            <input type="text" name="first-name" placeholder="Ex: João" onchange="sayMyFirstName(this)">
        </p>
        <p>
            <label>Sobrenome: </label>
            <input type="text" name="last-name" placeholder="Ex: Silva" onchange="sayMyFirstName()">
        </p>
    </form>
</body>
</html>
